name: My resto app üêæ
entities:
  Owner:
    properties:
      - name
      - { name: birthdate, type: date }

  Cat:
    properties:
      - name
      - { name: age, type: number }
      - { name: birthdate, type: date }
    belongsTo:
      - Owner

  Homepage:
    nameSingular: Home content
    # This entity has only one data entry
    # and it is not a collection
    # so we set the `single` property to true
    single: true
    properties:
      - title
      - { name: description, type: richText }
      - { name: cover, type: image }

  DishCategory:
    nameSingular: Dish category
    namePlural: Dish categories
    properties:
      - { name: title, type: string }

  Dish :
    nameSingular: Dish
    namePlural: Dishes
    properties:
      - { name: title, type: string }
      - { name: description, type: richText }
      - { name: price, type: number } 
      - { name: illustration, type: image }
    belongsTo:
      - DishCategory